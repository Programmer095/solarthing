plugins {
    id 'java'
}

version "0.0.1-SNAPSHOT"

dependencies {
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    api group: 'com.squareup.okhttp3', name: 'okhttp', version: "$okhttpVersion"
    api "com.squareup.retrofit2:retrofit:$retrofitVersion"
    api "com.squareup.retrofit2:converter-jackson:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-jackson:$retrofitVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"

    if (jacksonVersion != "2.12.0") {
        println("Hey! You can go into serviceapi's build.gradle and update the jsr310 version!")
    }
    api "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.3" // TODO update this to 2.12.X when it is fixed

}
